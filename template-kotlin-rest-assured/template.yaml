name: template-kotlin-rest-assured
description: Describe your template explaining its purpose
types:
  - app-template
inputs:
  - label: Project name
    type: text
    name: project_name
    default: project-name
  - label: "Digite o pacote: "
    type: text
    name: group_id
    default: br.com.servrest
computedInputs:
  folder: "{{group_id}}"

hooks:
  - type: run
    trigger: after-render
    commands:
      - mvn clean install -DskipTests=true
